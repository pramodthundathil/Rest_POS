{% extends 'index.html' %}
{% load static%}
{% block content %}



<div class="content-page">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="d-flex flex-wrap flex-wrap align-items-center justify-content-between mb-4">
                    <div>
                        <h4 class="mb-3">Edit Product</h4>
                        {% for message in messages %}
                       <div class="alert {{message.tags}} " role="alert">
                           <div class="iq-alert-text"><b>Alert</b> {{message}}</div>
                        </div>
                        {% endfor %}
                        <p class="mb-0"></p>
                    </div>
                    <a href="{%url 'Add_Product' %}" class="btn btn-primary add-list"><i
                            class="las la-plus mr-3"></i>Add Menu</a>
                </div>
            </div>
            <div class="col-xl-3 col-lg-4">
                <div class="card">
                    <div class="card-header d-flex justify-content-between">
                        <div class="header-title">
                            <h4 class="card-title">Edit Menu Item</h4>
                            
                        </div>
                    </div>
                    <div class="card-body">
                        
                            <div class="form-group">
                                <div class="crm-profile-img-edit position-relative">
                                    <img class=" rounded"
                                        src="{{menu.image.url}}" alt="image" style="width:80%;height: auto;">
                                    <div class="crm-p-image bg-primary">
                                        <i class="las la-pen upload-button"></i>
                                        <input class="file-upload" name="propic" disabled type="file" accept="image/*">
                                    </div>
                                </div>
                                <!-- <div class="img-extension mt-3">
                                    <div class="d-inline-block align-items-center">
                                        <span>Only</span>
                                        <a href="javascript:void();">.jpg</a>
                                        <a href="javascript:void();">.png</a>
                                        <a href="javascript:void();">.jpeg</a>
                                        <span>allowed</span>
                                    </div>
                                </div> -->
                            </div>
                            
                        
                    </div>
                </div>
            </div>
            <div class="col-xl-9 col-lg-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between">
                        <div class="header-title">
                            <h4 class="card-title">Menu Information</h4>
                            {% for message in messages %}
                            <div class="alert {{message.tags}} " role="alert">
                                <div class="iq-alert-text"><b>Alert</b> {{message}}</div>
                             </div>
                             {% endfor %}
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="new-user-info">
                            <form method="post">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <label for="fname">Menu Name:</label>
                                        <input type="text" class="form-control" name="mname" value="{{menu.name}}"
                                            placeholder="Menu Name">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="lname">Price</label>
                                        <input type="number" class="form-control" name="price" value="{{menu.price}}" id="lname"
                                            placeholder="price">
                                    </div>
                                    
                                    <div class="form-group col-md-6">
                                        <label for="email">potion:</label>
                                        <select name="utype" class="selectpicker form-control" required data-style="py-0">
                                            <option selected value="{{menu.potion}}">{{menu.potion}}</option>
                                            <option >Full</option>
                                            <option value="kitchen">Half</option>
                                            <option value="staff">Quater</option>
                                            
                                        </select>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <div class="form-group">
                                            <label>Category:</label>
                                            <select name="utype" class="selectpicker form-control" required data-style="py-0">
                                                <option  selected >{{menu.category}}</option>
                                                <option value="kitchen">Kitchen</option>
                                                <option value="staff">Staff</option>
                                                
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <label for="uname">Stock:</label>
                                        <input type="number" class="form-control" name="stock" value="{{menu.stock}}" id="uname"
                                            placeholder="User Name">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="pass">Tax</label>
                                        <input type="number" value="{{menu.tax_amount}}" class="form-control" name="pswd" id="pass"
                                            placeholder="Tax">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="rpass">tax menthod</label>
                                        <input type="text" class="form-control" name="tax" id="rpass"
                                            placeholder="Repeat Password " value="{{menu.tax}}">
                                    </div>
                                </div>
                                
                                <button type="submit" class="btn btn-primary">Add New User</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}
